<html>
<head>
    <title>Black Jack</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="table">
        <h1>DEALER</h1>
        <div class="dealer card dealersCard1">
            <img src="" id="d1">
        </div>
        <div class="dealer card dealersCard2">
            <img src="" id="d2">
        </div>
        <div class="dealer card dealersCard3">
            <img src="" id="d3">
        </div>
        <div class="dealer card dealersCard4">
             <img src="" id="d4">
        </div>
        <div class="dealer card dealersCard5">
            <img src="" id="d5">
        </div>
        <div class="dealer card dealersCard6">
             <img src="" id="d6">
        </div>
        <div class="dealer card dealersCard7">
            <img src="" id="d7">
        </div>
        
        <p id="dealersTotal" class="bold">Dealer: </p>
        
        <h1>PLAYER</h1>
        <div class="player card playersCard1">
            <img src="" id="p1">
        </div>
        <div class="player card playersCard2">
            <img src="" id="p2">
        </div>
        <div class="player card playersCard3">
            <img src="" id="p3">
        </div>
        <div class="player card playersCard4">

        </div>
        <div class="player card playersCard5">

        </div>
        <div class="player card playersCard6">
            <img src="" id="p6">
        </div>
        <div class="player card playersCard7">
            <img src="" id="p7">
        </div>
        
        <p id="playersTotal" class="bold">Player: </p>
        <br><br>
        
        <button id="dealButton" type="submit" value="Deal" >Deal</button>
        <button id="hitButton" type="submit" value="Hit" >Hit</button>
        <button id="stayButton" type="submit" value="Stay">Stay</button>
        <button id="ddButton" type="submit" value="Double Down">Double Down</button>
        <button id="splitButton" type="submit" value="Split">Split</button>
    </div>
    <div id="score" class="scoreBoard"></div>
    <div id="pScore" class="pScore"></div>
    <div id="dScore" class="dScore"></div>
    <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
